<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src='jquery.js'></script>
</head>

<body>
    <style type="text/css">
    .box {
        width: 100%;
        height: 100%;
        background: red;
        opacity: 0.3;
        position: fixed;
        margin:auto;
        top: 0;
        left:0;
        right:0;
        bottom:0;
        pointer-events:none;   /*  该属性能够去除事件对标签的作用，并且事件能够穿透该标签，对下面层的标签作用。
        不过该属性不支持ie8、9、10，只能支持到ie11及以上 */
    }
    .box-inner{
    	width: 100%;
        height: 5000px;
        background: black;
        opacity: 0.6;
    }

    </style>
    <div class="box-inner" id="box-inner">
    	<button id="test">test</button>
    </div>
    <div class="box" id="box">
    </div>
    <script type="text/javascript">
    (function(){
    	var el=document.getElementById('box-inner');
    	el.addEventListener('click',function(){
    		alert('sdlkfjdsfj');
    	})
    })();
    (function demo(){
    	var btn=$('#test');
    	btn.click(function(){
    		var $body=$('body');
    		var target='4000px';
    		$body.animate({scrollTop:target},1000);//利用jq animate方法可以用来设置页面的滚动效果，和滚动到页面的指定位置.
    	})
    })();
    </script>
</body>

</html>
