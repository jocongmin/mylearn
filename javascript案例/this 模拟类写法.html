<script type="text/javascript">
	var app=function(abc){
		this.abc=abc;
		this.init=function(){   //this 模拟类写法
			this.fnone();
			this.fntwo();
			console.log(this.abc); //可以输出，说明外部从参数中传递进入的变量可以在内部访问
		}
		this.name='slkfjsdkjfksdjf';
		this.tit='sdkfjsdfkjd手可得积分快速搭建';
		this.fnone=function(){
			console.log('one');
		};
		this.fntwo=function(){
			var a=this.name;
			console.log(this.tit);
			console.log(a);
		};
		return this;
	};
	app.prototype={
		cshu:'fdfdhfjhdjfhjdf',
		start:function(){
			console.log(this.cshu);
			console.log(this.abc);//可以解读到父类的对象，拓展中参数的传递需要在父类中获取，然后通过父类的对象传递过来。
			this.jone();
			this.jtwo();
			this.jthree();
		},
		jone:function(){
			console.log('fskdfkdjf');
		},
		jtwo:function(){
			console.log('sdflkjsdjf');
		},
		jthree:function(){
			console.log('sdkjdsjfjsdkf');
		}
	}
/*	var app=app(4654656);
	app.init();*/
	var am=new app(64654565);
	am.start();
</script>
