<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="btn1">1</button>
	<button id="btn2">2</button>
	<div class="h-one" id="h_one" style="display: none">
		dkfjkdfkjdkfdk
	</div>
	<div class="h-two" id="h_two" style="display: none">
		twoslkdjfskjfk
	</div>
</body>
<script type="text/javascript">

	window.onload=function(){
		var btn1=document.getElementById('btn1');
		btn1.onclick=function(){
			window.location.hash='one';
		}
		var btn2=document.getElementById('btn2');
		btn2.onclick=function(){
			window.location.hash='two';
		}
		window.addEventListener('hashchange',function(){
			var hassLoca=location.hash.slice(1);
			if(hassLoca=='one'){
				document.getElementById('h_one').style.display='block';
				document.getElementById('h_two').style.display='none';
			}
			if(hassLoca=='two'){
				document.getElementById('h_two').style.display='block';
				document.getElementById('h_one').style.display='none';
			}
			console.log(hassLoca);
		},false);
	};

</script>
</html>
