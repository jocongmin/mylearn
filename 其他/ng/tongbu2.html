<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="ipt" onblur="inputStorage()" onfocus="_clear()">
	<div class="box" id="box"></div>
</body>
<script type="text/javascript">
	function _clear(){
		var i=document.getElementsByTagName('input');
		i[0].value='';
	}
	function inputStorage(){
		var i=document.getElementById('ipt').value;
		localStorage.setItem('tmp',i);
	}
	function interGet(){
		var t= localStorage.getItem("tmp");
		var el=document.getElementById('box');
		el.innerHTML=t;
	}
	setInterval('interGet()',100);
</script>
</html>
