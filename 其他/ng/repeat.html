<!DOCTYPE html>
<html>

<head>
 	<meta charset='utf-8'>
    <title></title>
    <script type="text/javascript" src='angular-1.4.7/angular.min.js'></script>
</head>

<body ng-app="app">
    <div class="one" ng-controller="myCtrl">
        <div class="repeat" ng-repeat="num in nums">   <!-- //nums是被循环的数组对象。 -->
            <span>{{num}}</span>   <!-- //需要以{{num}}的ng数据格式写入才能显示。 -->
        </div>
        <div class="repeat" ng-repeat="item in numArray">
        	<span ng-bind="item.name"></span>   <!-- //或者也可以以ng-bind的形式写入被循环的对象 -->
        	<span ng-bind="item.price"></span>
        	<span ng-bind="item.quantity"></span>
        </div>
    </div>
</body>
<script type="text/javascript">
var app = angular.module('app', []);
app.controller('myCtrl', ['$scope', function($scope) {
    $scope.test = 'sdlkfjsdf';
    $scope.numArray = [{                      //中括号不能保护数组子对象，但是对象的值可以是数组
        name: "雷柏（Rapoo） V500 机械游戏键盘 机械黄轴",
        quantity: 1,
        price: 199.00
    }, {
        name: "雷柏（Rapoo） V20 光学游戏鼠标 黑色烈焰版",
        quantity: 1,
        price: 139.00
    }, {
        name: "AngularJS权威教程",
        quantity: 2,
        price: 84.20
    }];
    $scope.nums=[1,2,3,4,5,6];
}])
</script>

</html>
